<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>To-Do List</h1>
            <div class="profile">
                <p>Name: Puji Astuti</p>
                <p>Position: Full stack web developer</p>
            </div>
            <div class="time">
                <p id="current-date"></p>
            </div>
        </header>

        <main>
            <div class="new-task">
                <textarea id="task-input" placeholder="Write your task here..."></textarea>
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="submit-task">Add Task</button>
            </div>

            <div class="task-lists">
                <div class="task-lists">
                    <h2>To-Do</h2>
                    <ul id="todo-list"></ul>
                </div>
                <div class="task-lists">
                    <h2>Done</h2>
                    <ul id="done-list"></ul>
                </div>
            </div>

            <button id="delete-all">Delete All Tasks</button>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
